---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: ubuntu1604
    image: ubuntu:16.04
    privileged: True
    command: /sbin/init
  - name: ubuntu1804
    image: deepdivenow/ubuntu1804-sshd:0.4
    pre_build_image: True
    privileged: True
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  log: true
  lint:
    name: ansible-lint
scenario:
  name: ubuntu
verifier:
  name: testinfra
  lint:
    name: flake8
