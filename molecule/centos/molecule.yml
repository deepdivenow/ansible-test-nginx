---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos7
    image: deepdivenow/centos7-sshd:0.12
    pre_build_image: True
    privileged: True
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  log: true
  lint:
    name: ansible-lint
scenario:
  name: centos
verifier:
  name: testinfra
  lint:
    name: flake8
